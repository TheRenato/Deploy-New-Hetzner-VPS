---
- hosts: localhost
  vars:
      ansible_python_interpreter: "/usr/bin/python3"
      api_key: "{{ lookup('env','API_HETZNER') }}"
  collections:
    - hetzner.hcloud
  tasks:
    - name: Printing the environmentâ€‹ variable in Ansible
      debug:
        msg: "{{ lookup('env','HOME') }}"
    - name: hetzner info
      hetzner.hcloud.hcloud_datacenter_info:
        api_token: "{{ api_key }}"
    - name: Gather hcloud datacenter info
      hcloud_datacenter_info:
      register: output
    - name: Print the gathered info
      debug:
        var: output
