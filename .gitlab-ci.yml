stages:
  - ansible-lint
  - ansible-job
  - getServer
ansible-lint:
  stage: ansible-lint
  image:
    name: cytopia/ansible-lint:latest
    entrypoint: ["/bin/sh", "-c"]
  script:
    - ansible-lint ansible-playbooks/*
ansible:
  stage: ansible-job
  image:
    name: cytopia/ansible:latest
    entrypoint: [""]
  script:
    - pip3 install hcloud
    - ansible-playbook ansible-playbooks/start.yml
  except:
    variables:
      - $GET_INFO
  #rules:
  #  - if: $CI_COMMIT_TAG
getServer:
  stage: getServer
  image:
    name: cytopia/ansible:latest
    entrypoint: [""]
  script:
    - pip3 install hcloud
    - ansible-playbook ansible-playbooks/getServerInfoByName.yml
  only:
    variables:
      - $GET_INFO
