stages:
  - ansible-lint
  - getHetznerInfo
  - manageServer
  - backupServer
  - restoreServer
ansible-lint:
  stage: ansible-lint    
  only:
    variables:
      - $DO_THIS == null
    changes:
      - ansible-playbooks/*
  image:
    name: cytopia/ansible-lint:latest
    entrypoint: ["/bin/sh", "-c"]
  script:
    - ansible-lint ansible-playbooks/*
getHetznerInfo:
  stage: getHetznerInfo
  variables:
    API_HETZNER: $API_HETZNER
    DO_THIS: $DO_THIS
  only:
    variables:
      - $DO_THIS =~ /^get */
  trigger:
    include: 'child-pipelines/.gitlab-ci-getHetznerInfo.yml'
    strategy: depend
manageServer:
  stage: manageServer
  variables:
    API_HETZNER: $API_HETZNER
    DO_THIS: $DO_THIS
    SSH_KEY: $SSH_KEY
  only:
    variables:
      - $DO_THIS =~ /^server */
  trigger:
    include: 'child-pipelines/.gitlab-ci-manageServer.yml'
    strategy: depend
backupServer:
  stage: backupServer
  image:
    name: cytopia/ansible:latest
    entrypoint: [""]
  before_script:
    - pip3 install hcloud
    - apk add openssh-client
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - echo "$SSH_KEY" | base64 -d > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-add ~/.ssh/id_rsa
  script:
    - pip3 install hcloud
    - ansible-galaxy collection install community.general
    - ansible-playbook ansible-playbooks/getHetznerInfo/getServerIP.yml
    - export ANSIBLE_HOST_KEY_CHECKING=False
    - ansible-playbook ansible-playbooks/createBackup.yml -i ~/inventory.ini
  only:
    variables:
      - $DO_THIS == "backup server"
restoreServer:
  stage: restoreServer
  image:
    name: cytopia/ansible:latest
    entrypoint: [""]
  before_script:
    - pip3 install hcloud
    - apk add openssh-client
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - echo "$SSH_KEY" | base64 -d > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-add ~/.ssh/id_rsa
  script:
    - pip3 install hcloud
    - ansible-galaxy collection install community.general
    - ansible-playbook ansible-playbooks/getHetznerInfo/getServerIP.yml
    - export ANSIBLE_HOST_KEY_CHECKING=False
    - ansible-playbook ansible-playbooks/restoreBackup.yml -i ~/inventory.ini
  only:
    variables:
      - $DO_THIS == "restore server"
